{% extends 'challenge/base_challenge.html' %}

{% block title %}
    Удаление проблемы "{{challenge.title|title}}" -  - {{ block.super }}
{% endblock %}

{% block content %}
     <form action="{{ challenge.get_delete_url }}" method="post">
         {% csrf_token %}
         <h3>Вы уверены, что хотите удалить проблему <b>{{challenge.title|title}}</b> ?</h3>

         <a href="{{ challenge.get_absolute_url }}">Отмена</a>
         <button type="submit" class="btn btn-danger">Удалить</button>
     </form>


{% endblock %}
